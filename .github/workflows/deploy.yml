name: Deploy 
  
 on: 
   push: 
     branches:  
       - master 
  
 jobs: 
   deploy: 
     runs-on: ubuntu-latest 
      
     strategy:  
       matrix:  
         node-version: [16.x] 
  
     steps:  
     - name: Checkout 
       uses: actions/checkout@v3 
  
     - name: Use Node.js ${{ matrix.node-version }} 
       uses: actions/setup-node@v3 
       with: 
         node-version: ${{ matrix.node-version }} 
  
     - name: Build 
       run: | 
         npm install 
         npm run build 
  
     - name: Deploy 
       uses: JamesIves/github-pages-deploy-action@v4 
       with: 
         folder: dist 
         branch: gh-pages
